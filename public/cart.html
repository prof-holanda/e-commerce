<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Shop - Cart</title>
    <!-- font awesome CDN import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- tailwind CSS CDN import -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Jquery 4 import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/LocalStorageManager.js"></script>
    <script src="./js/ShoopingCartStorage.js"></script>
    <script src="./js/components/ProductCard.js"></script>
    <script src="./js/components/CartItem.js"></script>
    <script src="./js/components/Header.js"></script>
    <script src="./js/components/Footer.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- Shopping eletrônico de equipamentos médicos e hospitalares -->
    <!-- Header do shopping -->
    <div id="header"></div>
    <section class="flex columns-2 h-screen max-h-screen">
        <!-- Shopping Cart itens -->
        <div class="container mx-auto flex items-start justify-center flex-row w-1/2">
            <div id="cart" class="flex flex-wrap justify-center"></div>
        </div>
        <!-- Resume and pay -->
        <div class="container items-center  font-sans text-4xl font-bold text-gray-500 w-1/2 mx-auto flex flex-col justify-start mt-5">
            <div class="bg-gray-100 flex flex-wrap flex-col w-2/3 px-10 py-5 rounded">
                <div class="flex">
                    <div>Total:</div>
                    <div class="ml-5" id="total-price"></div>
                </div>
                <div>
                    <button class="bg-blue-500 text-white px-4 py-3 rounded mt-5 w-full">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <div id="footer"></div>
</body>
</html>
